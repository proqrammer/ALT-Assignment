<body>
    <main class="banner-sect" >
        <nav>
            <div class="logo">Benjamin Edivri</div>
            <div class="nav-links">
                <ul class="nav-menu">
                    <a class="" href="index.html">
                        <li title="About Me">About Me</li>

                        <li title="Contact">My Calculator</li>
                    </a>
                   
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="header">Calculator</div>
            <input type="text" class="result">
            <table>
                <tr>
                    <td><input type="button"  value="&radic;" class="global first-row"></td>
                    <td><input type="button" value="(" class="global first-row"></td>
                    <td><input type="button" value=")" class="global first-row"></td>
                    <td><input type="button" value="%" class="global brown first-row"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" class="global"></td>
                    <td><input type="button" value="8" class="global"></td>
                    <td><input type="button" value="9" class="global"></td>
                    <td><input type="button" value="/" class="global brown"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="global"></td>
                    <td><input type="button" value="5" class="global"></td>
                    <td><input type="button" value="6" class="global"></td>
                    <td><input type="button" value="*" class="global brown"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" class="global"></td>
                    <td><input type="button" value="2" class="global"></td>
                    <td><input type="button" value="3" class="global"></td>
                    <td><input type="button" value="-" class="global brown"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" class="global grey"></td>
                    <td><input type="button" value="." class="global"></td>
                    <td rowspan="2"><input type="button" value="+" class="global brown plus "></td>
                </tr>
                <tr>
                    <td><input type="button" value="Del" class="global brown white-text"></td>
                <td colspan="2"><input type="button" value="=" class="global navy white-text"></td>
                </tr>
            </table>
        </div>
<!--    -->
  <hr>
  <h2 class="contain2">Calculator Flexbox</h2>
  <section class="flexbox contain container">

    <div>
      <textarea name="" id="" > Text area</textarea>
    </div>
    <div>
      <span>C</span>
      <span>()</span>
      <span>%</span>
      <span>/</span>
    </div>
    <div>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>x</span>
    </div>
    <div>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>-</span>
    </div>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>+</span>
    </div>
    <div>
      <span>+/-</span>
      <span>0</span>
      <span>.</span>
      <span>=</span>
    </div>
  </section>
